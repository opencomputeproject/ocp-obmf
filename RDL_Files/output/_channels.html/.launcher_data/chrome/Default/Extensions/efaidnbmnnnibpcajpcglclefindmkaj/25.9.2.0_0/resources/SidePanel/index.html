<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="sidepanel.js" defer></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #sidepanel {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loader-container {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        .hidden {
            display: none;
        }

        @keyframes spectrum-fills-rotate {
            0% {
                transform: rotate(-90deg);
            }

            100% {
                transform: rotate(270deg);
            }
        }

        @keyframes spectrum-fill-mask-1 {
            0% {
                transform: rotate(90deg);
            }

            1.69% {
                transform: rotate(72.3deg);
            }

            3.39% {
                transform: rotate(55.5deg);
            }

            5.08% {
                transform: rotate(40.3deg);
            }

            6.78% {
                transform: rotate(25deg);
            }

            8.47% {
                transform: rotate(10.6deg);
            }

            10.17% {
                transform: rotate(0deg);
            }

            42.37% {
                transform: rotate(5.3deg);
            }

            44.07% {
                transform: rotate(13.4deg);
            }

            45.76% {
                transform: rotate(20.6deg);
            }

            47.46% {
                transform: rotate(29deg);
            }

            49.15% {
                transform: rotate(36.5deg);
            }

            50.85% {
                transform: rotate(42.6deg);
            }

            52.54% {
                transform: rotate(48.8deg);
            }

            54.24% {
                transform: rotate(54.2deg);
            }

            55.93% {
                transform: rotate(59.4deg);
            }

            57.63% {
                transform: rotate(63.2deg);
            }

            59.32% {
                transform: rotate(67.2deg);
            }

            61.02% {
                transform: rotate(70.8deg);
            }

            62.71% {
                transform: rotate(73.8deg);
            }

            64.41% {
                transform: rotate(76.2deg);
            }

            66.1% {
                transform: rotate(78.7deg);
            }

            67.8% {
                transform: rotate(80.6deg);
            }

            69.49% {
                transform: rotate(82.6deg);
            }

            71.19% {
                transform: rotate(83.7deg);
            }

            72.88% {
                transform: rotate(85deg);
            }

            74.58% {
                transform: rotate(86.3deg);
            }

            76.27% {
                transform: rotate(87deg);
            }

            77.97% {
                transform: rotate(87.7deg);
            }

            79.66% {
                transform: rotate(88.3deg);
            }

            81.36% {
                transform: rotate(88.6deg);
            }

            83.05% {
                transform: rotate(89.2deg);
            }

            84.75% {
                transform: rotate(89.2deg);
            }

            86.44% {
                transform: rotate(89.5deg);
            }

            88.14% {
                transform: rotate(89.9deg);
            }

            89.83% {
                transform: rotate(89.7deg);
            }

            91.53% {
                transform: rotate(90.1deg);
            }

            93.22% {
                transform: rotate(90.2deg);
            }

            94.92% {
                transform: rotate(90.1deg);
            }

            96.61% {
                transform: rotate(90deg);
            }

            98.31% {
                transform: rotate(89.8deg);
            }

            100% {
                transform: rotate(90deg);
            }
        }

        .spectrum-CircleLoader {
            display: inline-block;
            width: 64px;
            height: 64px;
            position: relative;
            direction: ltr;
        }

        .spectrum-CircleLoader-track {
            box-sizing: border-box;
            width: 64px;
            height: 64px;
            border-style: solid;
            border-width: 4px;
            border-radius: 64px;
            border-color: #e1e1e1;
            position: absolute;
            top: 0;
            left: 0;
        }

        .spectrum-CircleLoader-fills {
            width: 100%;
            height: 100%;
            will-change: transform;
            transform: translateZ(0);
            animation: spectrum-fills-rotate 1s cubic-bezier(.25, .78, .48, .89) infinite;
            transform-origin: center;
        }

        .spectrum-CircleLoader-fillMask1 {
            width: 50%;
            height: 100%;
            transform-origin: 100% center;
            overflow: hidden;
        }

        .spectrum-CircleLoader-fillMask1 {
            left: 0;
            transform: rotate(180deg);
        }

        .spectrum-CircleLoader-fillSubMask1 {
            width: 100%;
            height: 100%;
            transform-origin: 100% center;
            overflow: hidden;
        }

        .spectrum-CircleLoader-fillSubMask1 {
            transform: rotate(-180deg);
            animation: spectrum-fill-mask-1 1s linear infinite;
            will-change: transform;
        }

        .spectrum-CircleLoader-fill {
            box-sizing: border-box;
            width: 64px;
            height: 64px;
            border-style: solid;
            border-width: 4px;
            border-radius: 64px;
            border-color: #1473e6;
            background: transparent;
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <div class="spectrum-CircleLoader spectrum-CircleLoader--indeterminate spectrum-CircleLoader--large"
            role="progressbar" aria-valuemin="0" aria-valuemax="100">
            <div class="spectrum-CircleLoader-track"></div>
            <div class="spectrum-CircleLoader-fills">
                <div class="spectrum-CircleLoader-fillMask1">
                    <div class="spectrum-CircleLoader-fillSubMask1">
                        <div class="spectrum-CircleLoader-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <iframe
        id="sidepanel"
        title="Adobe Chatbot"
        class="hidden"
    >
    </iframe>
</body>
</html>
